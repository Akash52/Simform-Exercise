<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IDs and Classes</title>
    <style>
        #main-heading{
            color: brown;
        }

        .para{
            color: chocolate;
        }

    </style>
</head>
<body>
    
    <!-- HTML IDs and Classes 
        ID = Unique
        class = not so much
     -->

    <h1 id="main-heading">Hey There</h1>
    <h1>Hey There</h1>

    <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, perferendis!
    </p>

</body>
</html>
