<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IDs and Classes</title>
    <style>
        .color{
            color: green;
        }

        #change-color{
            color: rgb(51, 27, 156);
        }
    </style>
</head>
<body>
    
 <!-- change the color to green (class) -->

 <h2 class="color">My Shop</h2>
 <h4 class="color">Online Business</h4>

<!-- change the color to yellow (ID) -->

<p id="change-color">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, magnam?
</p>

</body>
</html>
